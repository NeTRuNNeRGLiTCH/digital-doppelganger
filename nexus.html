<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>THE NEXUS // PUBLIC NODE</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        :root { 
            --primary: #00ff00; 
            --bg: #050505; 
            --panel: rgba(0,20,0,0.9); 
            --gold: #ffd700; 
        }

        * { box-sizing: border-box; cursor: crosshair; }
        
        body { 
            margin: 0; background: var(--bg); color: var(--primary); 
            font-family: 'Share Tech Mono', monospace; 
            height: 100vh; height: 100dvh; 
            display: flex; flex-direction: column; overflow: hidden; 
        }
        
        a, button, input { cursor: pointer; }
        
        .matrix-bg { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: linear-gradient(rgba(0,255,0,0.03) 1px, transparent 1px); 
            background-size: 100% 3px; z-index: -1; pointer-events: none; 
        }
        
        /* --- HEADER --- */
        .header { 
            padding: 15px 30px; border-bottom: 2px solid var(--primary); 
            display: flex; justify-content: space-between; align-items: center; 
            background: #000; flex-shrink: 0;
        }
        
        .brand { font-family: 'Orbitron', sans-serif; font-size: 1.5rem; letter-spacing: 2px; }
        .header-meta { display: flex; align-items: center; gap: 15px; }
        .back-link { 
            color: #666; text-decoration: none; border: 1px solid #333; 
            padding: 5px 15px; transition: 0.3s; white-space: nowrap; font-size: 0.8rem;
        }
        .back-link:hover { color: var(--primary); border-color: var(--primary); }
        
        /* --- CHAT AREA --- */
        .chat-window { 
            flex-grow: 1; overflow-y: auto; padding: 20px; 
            display: flex; flex-direction: column-reverse; scroll-behavior: smooth; 
        }
        .msg-row { margin-bottom: 8px; animation: flash 0.5s; padding: 5px; border-left: 2px solid transparent; word-wrap: break-word; }
        .msg-row.pinned { border-left: 3px solid var(--gold); background: rgba(255, 215, 0, 0.1); box-shadow: 0 0 10px rgba(255,215,0,0.2); }
        .msg-meta { color: #444; font-size: 0.7rem; margin-right: 10px; }
        .msg-user { color: #fff; font-weight: bold; margin-right: 5px; }
        .msg-text { color: var(--primary); text-shadow: 0 0 5px var(--primary); }
        .msg-row.pinned .msg-text { color: var(--gold); text-shadow: 0 0 5px var(--gold); }
        
        /* --- INPUT AREA --- */
        .input-area { 
            padding: 20px; background: #000; border-top: 1px solid var(--primary); 
            display: flex; gap: 10px; align-items: center; flex-shrink: 0;
        }
        
        input[type="text"] { 
            flex-grow: 1; background: #111; border: 1px solid #333; 
            color: var(--primary); padding: 12px; font-family: 'Share Tech Mono'; 
            outline: none; font-size: 1rem; /* 16px is best for mobile focus */
        }
        input[type="text"]:focus { border-color: var(--primary); box-shadow: 0 0 10px rgba(0,255,0,0.2); }
        
        button { 
            background: var(--primary); color: #000; border: none; 
            padding: 12px 25px; font-weight: bold; transition:0.3s; 
            font-family: 'Orbitron', sans-serif; letter-spacing: 1px;
        }
        button:hover { background: #fff; }
        
        .options { display: flex; flex-direction: column; font-size: 0.75rem; color: #666; gap: 2px; min-width: 90px; }
        
        @keyframes flash { from { opacity: 0; } to { opacity: 1; } }

        /* --- MOBILE OPTIMIZATION --- */
        @media (max-width: 768px) {
            .header {
                padding: 12px 15px;
                flex-direction: column;
                align-items: center;
                gap: 8px;
            }
            .brand { font-size: 1.1rem; }
            .header-meta { width: 100%; justify-content: center; font-size: 0.8rem; }

            .chat-window { padding: 10px; }
            .msg-row { font-size: 0.85rem; }

            .input-area {
                padding: 10px;
                flex-wrap: wrap; 
                gap: 5px;
            }

            input[type="text"] {
                width: 100%;
                order: 1; 
                margin-bottom: 5px;
            }

            .options {
                order: 2;
                flex-direction: row;
                align-items: center;
                gap: 10px;
                flex-grow: 1;
            }
            
            button {
                order: 3;
                padding: 10px 20px;
                flex-grow: 1;
            }
        }
    </style>
</head>
<body>
    <div class="matrix-bg"></div>
    
    <header class="header">
        <div class="brand">THE NEXUS [GLOBAL]</div>
        <div class="header-meta">
            <span>DATA: <span id="nexus-credits">...</span></span> 
            <a href="project.html" class="back-link">DISCONNECT</a>
        </div>
    </header>

    <div class="chat-window" id="nexus-feed">
        <div style="text-align:center; color:#444; margin-bottom: auto; padding: 20px;">--- ESTABLISHING SECURE CONNECTION ---</div>
    </div>

    <form class="input-area" id="nexus-form">
        <div class="options">
            <label style="display:flex; align-items:center; gap:5px; cursor:pointer;">
                <input type="checkbox" id="pin-check"> 
                <span style="color:var(--gold); font-weight: bold;">PRIORITY</span>
            </label>
            <span style="font-size:0.6rem;">COST: 10k Ð</span>
        </div>
        <input type="text" id="nexus-input" placeholder="Broadcast to the grid..." required autocomplete="off">
        <button type="submit">SEND</button>
    </form>

    <script type="module">
        import { firebaseConfig, AudioSys } from "./config.js";
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, orderBy, limit, onSnapshot, doc, updateDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        
        let currentUser = null;
        let credits = 0;
        const feed = document.getElementById('nexus-feed');
        const creditDisplay = document.getElementById('nexus-credits');

        onAuthStateChanged(auth, async (user) => {
            if (!user) {
                window.location.replace("login.html");
                return;
            }
            currentUser = user;
            
            onSnapshot(doc(db, "users", user.uid), (docSnap) => {
                if(docSnap.exists()) {
                    credits = docSnap.data().credits || 0;
                    creditDisplay.innerText = credits.toLocaleString();
                }
            });
            initChat();
        });

        function initChat() {
            const q = query(collection(db, "public_nexus"), orderBy("timestamp", "desc"), limit(50));
            onSnapshot(q, (snapshot) => {
                feed.innerHTML = ''; 
                // Only play sound if user has interacted and page is ready
                if(document.body.classList.contains('loaded')) {
                    AudioSys.play('type');
                }
                
                snapshot.forEach((doc) => {
                    const data = doc.data();
                    const date = new Date(data.timestamp).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
                    
                    const div = document.createElement('div');
                    div.className = `msg-row ${data.pinned ? 'pinned' : ''}`;
                    
                    const cleanText = data.text.replace(/</g, "&lt;").replace(/>/g, "&gt;");
                    const userDisplay = data.user ? data.user.substring(0, 15) : "ANON";

                    div.innerHTML = `
                        <span class="msg-meta">[${date}]</span> 
                        <span class="msg-user">&lt;${userDisplay}&gt;</span> 
                        <span class="msg-text">${cleanText}</span>
                    `;
                    feed.appendChild(div);
                });
                document.body.classList.add('loaded');
            });
        }

        document.getElementById('nexus-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const input = document.getElementById('nexus-input');
            const pinCheck = document.getElementById('pin-check');
            const text = input.value.trim();
            if(!text) return;
            
            AudioSys.play('click');

            const cost = pinCheck.checked ? 10000 : 100;

            if (credits < cost) {
                AudioSys.play('error');
                alert(`INSUFFICIENT DATA. REQUIRED: ${cost} Ð`);
                return;
            }

            try {
                const userRef = doc(db, "users", currentUser.uid);
                // Atomically update local variable to prevent double-spend feeling
                await updateDoc(userRef, { credits: credits - cost });

                await addDoc(collection(db, "public_nexus"), {
                    text: text,
                    user: currentUser.displayName || "ANON",
                    timestamp: Date.now(),
                    pinned: pinCheck.checked
                });
                
                AudioSys.play('success');
                input.value = '';
                pinCheck.checked = false;
            } catch(e) {
                console.error(e);
                AudioSys.play('error');
                alert("TRANSMISSION ERROR: SIGNAL LOST.");
            }
        });
        
        // Audio Init for both Desktop and Mobile
        const initAudio = () => AudioSys.init();
        document.body.addEventListener('click', initAudio, {once:true});
        document.body.addEventListener('touchstart', initAudio, {once:true});
    </script>
</body>
</html>
