<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SECURE ACCESS // DIGITAL DOPPELG√ÑNGER</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #a020f0;  
            --primary-dim: rgba(160, 32, 240, 0.1);
            --secondary: #00ffff; 
            --secondary-dim: rgba(0, 255, 255, 0.1);
            --bg: #030305;
            --panel-bg: rgba(10, 10, 12, 0.9);
            --error: #ff0055;
            --success: #00ffaa;
            
            --font-head: 'Orbitron', sans-serif;
            --font-body: 'Rajdhani', sans-serif;
        }

        * { box-sizing: border-box; }

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: var(--bg);
        }

        body {
            color: var(--secondary);
            font-family: var(--font-body);
            /* Perfect Centering Logic */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            min-height: 100dvh; /* Adjusts for mobile browser toolbars */
            overflow-x: hidden;
            padding: 20px;
        }

        /* Animated Grid Background */
        .cyber-grid {
            position: fixed; top: 0; left: 0; width: 200vw; height: 200vh;
            background-image: 
                linear-gradient(var(--primary-dim) 1px, transparent 1px),
                linear-gradient(90deg, var(--primary-dim) 1px, transparent 1px);
            background-size: 60px 60px; background-position: center center;
            transform: perspective(300px) rotateX(60deg) translateY(-100px) translateZ(-200px);
            animation: grid-move 5s linear infinite; z-index: -2; opacity: 0.6; pointer-events: none;
        }

        @keyframes grid-move {
            0% { transform: perspective(300px) rotateX(60deg) translateY(0) translateZ(-200px); }
            100% { transform: perspective(300px) rotateX(60deg) translateY(60px) translateZ(-200px); }
        }

        .vignette {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle, transparent 30%, var(--bg) 90%);
            z-index: -1; pointer-events: none;
        }

        /* Responsive Frame */
        .login-frame {
            position: relative; 
            width: 100%;
            max-width: 450px; /* Limits size on PC */
            padding: 2px; /* Border thickness */
            background: linear-gradient(135deg, var(--secondary), var(--primary));
            clip-path: polygon(20px 0, 100% 0, 100% calc(100% - 20px), calc(100% - 20px) 100%, 0 100%, 0 20px);
            box-shadow: 0 0 40px rgba(160, 32, 240, 0.4);
            animation: frame-entrance 0.8s cubic-bezier(0.23, 1, 0.32, 1) forwards;
            opacity: 0; transform: scale(0.9);
        }

        @keyframes frame-entrance { to { opacity: 1; transform: scale(1); } }

        .login-panel {
            background: var(--panel-bg); 
            backdrop-filter: blur(15px); 
            padding: 10% 8%; /* Responsive internal spacing */
            clip-path: polygon(18px 0, 100% 0, 100% calc(100% - 18px), calc(100% - 18px) 100%, 0 100%, 0 18px);
            position: relative; 
            z-index: 1;
        }

        .scanner-line {
            position: absolute; top: 0; left: 0; width: 100%; height: 2px;
            background: var(--secondary); box-shadow: 0 0 15px var(--secondary);
            animation: scan 3s ease-in-out infinite; z-index: 2; opacity: 0.5; pointer-events: none;
        }

        @keyframes scan {
            0%, 100% { top: 0%; opacity: 0; } 10% { opacity: 0.8; } 90% { opacity: 0.8; } 100% { top: 100%; opacity: 0; }
        }

        h1 {
            font-family: var(--font-head); text-align: center; margin: 0 0 10px 0; color: #fff;
            text-transform: uppercase; letter-spacing: 2px; 
            font-size: clamp(1.2rem, 5vw, 1.8rem); /* Responsive font scaling */
            text-shadow: 0 0 10px var(--primary);
        }
        
        .subtitle {
            text-align: center; display: block; 
            font-size: clamp(0.7rem, 2vw, 0.85rem); 
            color: var(--secondary);
            letter-spacing: 2px; margin-bottom: 30px; opacity: 0.8;
        }

        .input-group { position: relative; margin-bottom: 25px; }
        .input-group.hidden { display: none; }

        .input-group label {
            position: absolute; top: -10px; left: 10px; background: var(--bg); padding: 0 8px;
            font-size: 0.75rem; color: var(--secondary); font-family: var(--font-head); letter-spacing: 1px; z-index: 2;
        }

        .cyber-input {
            width: 100%; background: rgba(0,0,0,0.5); border: 1px solid #333; color: #fff;
            padding: 15px; font-family: var(--font-body); font-size: 1.1rem; outline: none;
            transition: all 0.3s; border-left: 3px solid #333;
        }
        .cyber-input:focus {
            border-color: var(--secondary); border-left: 3px solid var(--secondary);
            box-shadow: inset 5px 0 15px -5px rgba(0, 255, 255, 0.2);
        }

        .password-toggle {
            position: absolute; right: 15px; top: 50%; transform: translateY(-50%); cursor: pointer;
            color: var(--primary); font-size: 1.2rem; transition: 0.3s; z-index: 3;
        }

        .cyber-btn {
            width: 100%; padding: 15px; background: transparent; color: var(--secondary);
            border: 1px solid var(--secondary); font-family: var(--font-head); font-weight: 700;
            letter-spacing: 2px; cursor: pointer; position: relative; overflow: hidden;
            transition: 0.3s; text-transform: uppercase; font-size: 0.9rem;
            clip-path: polygon(10px 0, 100% 0, 100% calc(100% - 10px), calc(100% - 10px) 100%, 0 100%, 0 10px);
        }
        .cyber-btn::before {
            content: ''; position: absolute; top: 0; left: -100%; width: 100%; height: 100%;
            background: var(--secondary); z-index: -1; transition: 0.4s;
        }
        .cyber-btn:hover::before { left: 0; }
        .cyber-btn:hover { color: #000; box-shadow: 0 0 20px var(--secondary); }
        .cyber-btn:disabled { border-color: #444; color: #444; cursor: not-allowed; }

        .status-box { margin-top: 20px; font-size: 0.9rem; text-align: center; min-height: 20px; letter-spacing: 1px; }
        .status-error { color: var(--error); text-shadow: 0 0 5px var(--error); animation: shake 0.4s; }
        .status-success { color: var(--success); text-shadow: 0 0 5px var(--success); }
        .status-loading { color: var(--secondary); animation: pulse 1s infinite; }

        .links {
            margin-top: 30px; display: flex; justify-content: space-between;
            font-size: 0.75rem; border-top: 1px solid #333; padding-top: 15px; gap: 10px;
        }
        .links a { color: #888; text-decoration: none; transition: 0.3s; cursor: pointer; text-transform: uppercase; }
        .links a:hover { color: var(--primary); text-shadow: 0 0 8px var(--primary); }

        /* Decoration */
        .deco-corner { position: absolute; width: 12px; height: 12px; border: 2px solid var(--secondary); pointer-events: none; }
        .tl { top: 12px; left: 12px; border-right: none; border-bottom: none; }
        .tr { top: 12px; right: 12px; border-left: none; border-bottom: none; }
        .bl { bottom: 12px; left: 12px; border-right: none; border-top: none; }
        .br { bottom: 12px; right: 12px; border-left: none; border-top: none; }

        /* Animations */
        @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-5px); } 75% { transform: translateX(5px); } }
        @keyframes pulse { 0%, 100% { opacity: 0.5; } 50% { opacity: 1; } }

        /* Mobile specific adjustments */
        @media (max-width: 480px) {
            .login-panel { padding: 40px 20px; }
            .links { flex-direction: column; align-items: center; text-align: center; gap: 15px; }
            .cyber-input { padding: 12px; font-size: 1rem; }
        }
    </style>
</head>
<body>

    <div class="cyber-grid"></div>
    <div class="vignette"></div>

    <div class="login-frame">
        <div class="login-panel">
            <div class="deco-corner tl"></div><div class="deco-corner tr"></div>
            <div class="deco-corner bl"></div><div class="deco-corner br"></div>
            <div class="scanner-line"></div>

            <h1 id="glitch-title" data-text="IDENTITY VERIFICATION">IDENTITY VERIFICATION</h1>
            <span id="subtitle" class="subtitle">SECURE CONNECTION REQUIRED</span>

            <form id="login-form">
                <div class="input-group">
                    <label>USER_ID (EMAIL)</label>
                    <input type="email" id="email" class="cyber-input" placeholder=">> ENTER EMAIL" autocomplete="off" required>
                </div>

                <div class="input-group" id="password-group">
                    <label>ACCESS_CODE (PASSWORD)</label>
                    <input type="password" id="password" class="cyber-input" placeholder=">> ENTER KEY" required>
                    <span id="togglePassword" class="password-toggle">üëÅ</span>
                </div>

                <button type="submit" id="login-button" class="cyber-btn">INITIATE LINK</button>
            </form>

            <div id="login-status" class="status-box">SYSTEM STANDBY...</div>

            <div class="links">
                <a id="forgot-link">FORGOT KEY?</a>
                <a href="register.html">ESTABLISH NEW ID</a>
            </div>
        </div>
    </div>

    <script type="module">
        import { firebaseConfig, AudioSys } from "./config.js";
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, sendPasswordResetEmail, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        
        const titleElement = document.getElementById('glitch-title');
        const subtitle = document.getElementById('subtitle');
        const loginForm = document.getElementById('login-form');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const passwordGroup = document.getElementById('password-group');
        const loginBtn = document.getElementById('login-button');
        const statusBox = document.getElementById('login-status');
        const forgotLink = document.getElementById('forgot-link');
        const toggleBtn = document.getElementById('togglePassword');
        let isRecoveryMode = false;

        // Init Audio
        document.body.addEventListener('click', () => AudioSys.init(), { once: true });

        // Glitch Effect
        function triggerGlitch(text) {
            const originalText = text;
            const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ1234567890@#$%&";
            let iterations = 0;
            const interval = setInterval(() => {
                titleElement.innerText = originalText.split("")
                    .map((letter, index) => {
                        if(index < iterations) return originalText[index];
                        return chars[Math.floor(Math.random() * chars.length)];
                    }).join("");
                if(iterations >= originalText.length) clearInterval(interval);
                iterations += 1/3; 
            }, 30);
        }
        triggerGlitch("IDENTITY VERIFICATION");

        // Toggle Password Visibility
        toggleBtn.addEventListener('click', () => {
            AudioSys.play('click');
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            toggleBtn.textContent = type === 'password' ? 'üëÅ' : 'üîí';
        });

        // Toggle Recovery Mode
        forgotLink.addEventListener('click', (e) => {
            e.preventDefault();
            AudioSys.play('click');
            isRecoveryMode = !isRecoveryMode;

            if (isRecoveryMode) {
                passwordGroup.classList.add('hidden');
                passwordInput.removeAttribute('required');
                triggerGlitch("KEY RESTORATION");
                subtitle.textContent = "TRANSMIT RESET SIGNAL TO NEURAL LINK";
                loginBtn.innerHTML = "TRANSMIT RECOVERY SIGNAL";
                forgotLink.textContent = "RETURN TO LOGIN";
            } else {
                passwordGroup.classList.remove('hidden');
                passwordInput.setAttribute('required', '');
                triggerGlitch("IDENTITY VERIFICATION");
                subtitle.textContent = "SECURE CONNECTION REQUIRED";
                loginBtn.innerHTML = "INITIATE LINK";
                forgotLink.textContent = "FORGOT KEY?";
            }
        });

        // Firebase Auth
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        
        function setStatus(msg, type) {
            statusBox.textContent = msg;
            statusBox.className = 'status-box';
            if(type) statusBox.classList.add(`status-${type}`);
            
            if(type === 'loading') {
                loginBtn.disabled = true; loginBtn.innerHTML = "PROCESSING...";
            } else {
                loginBtn.disabled = false;
                loginBtn.innerHTML = isRecoveryMode ? "TRANSMIT RECOVERY SIGNAL" : "INITIATE LINK";
            }
        }

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            AudioSys.play('click');
            const email = emailInput.value.trim();

            if (isRecoveryMode) {
                setStatus("TRANSMITTING SIGNAL...", "loading");
                try {
                    await sendPasswordResetEmail(auth, email);
                    AudioSys.play('success');
                    setStatus("SIGNAL SENT. CHECK YOUR INBOX.", "success");
                } catch (error) {
                    AudioSys.play('error');
                    setStatus("TRANSMISSION FAILED", "error");
                }
            } else {
                const password = passwordInput.value;
                setStatus("AUTHENTICATING...", "loading");
                try {
                    const userCredential = await signInWithEmailAndPassword(auth, email, password);
                    if (!userCredential.user.emailVerified) {
                        await signOut(auth);
                        AudioSys.play('error');
                        setStatus("ACCESS DENIED: EMAIL NOT VERIFIED", "error");
                        return;
                    }
                    AudioSys.play('success');
                    setStatus("ACCESS GRANTED. REDIRECTING...", "success");
                    setTimeout(() => { window.location.replace('project.html'); }, 1000);
                } catch (error) {
                    AudioSys.play('error');
                    setStatus("INVALID CREDENTIALS", "error");
                }
            }
        });
    </script>
</body>
</html>
